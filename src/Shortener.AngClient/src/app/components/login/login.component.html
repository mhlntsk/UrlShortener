<div class="container">
    <form novalidate [formGroup]="AuthenticationForm">

        <div class="form-group" [ngClass]="{
            'has-error': email.invalid && email.dirty,
            'has-success': email.valid && email.dirty }">
            <label for="email">Email</label>
            <input id="email" type="email" class="form-control" formControlName="email" placeholder="type your email here" >
            <div class="alert alert-danger" *ngIf="email.errors && (email.dirty || email.touched)">
                <p *ngIf="email.errors['required']">Field required</p>
                <p *ngIf="email.errors['pattern']">Wrong email format</p>
                <p *ngIf="email.errors['email']">Wrong email format</p>
            </div>
        </div>
    
        <div class="form-group" [ngClass]="{
            'has-error': password.invalid && password.dirty,
            'has-success': password.valid && password.dirty }">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" formControlName="password" placeholder="and then your pass">
            <div class="alert alert-danger" *ngIf="password.errors && (password.dirty || password.touched)">
                <p *ngIf="password.errors['required']">Field required</p>
                <p *ngIf="password.errors['minlength']">Minimum password length - {{password.errors['minlength'].requiredLength}}</p>
            </div>
        </div>
    
        <input type="submit" class="btn btn-outline-primary" (click)="onSubmit()">
    </form>
</div>
