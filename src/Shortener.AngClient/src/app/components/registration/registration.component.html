<div class="container">
    <form novalidate [formGroup]="registrationForm">
        <div class="form-group" [ngClass]="{
            'has-error': firstName.invalid && firstName.dirty,
            'has-success': firstName.valid && firstName.dirty }">
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" class="form-control" formControlName="firstName" placeholder="What do your friends call you?">
            <div class="alert alert-danger" *ngIf="firstName.invalid && firstName.dirty">
                Field required
            </div>
        </div>
    
        <div class="form-group" [ngClass]="{
            'has-error': lastName.invalid && lastName.dirty,
            'has-success': lastName.valid && lastName.dirty }">
            <label for="lastName">Last Name</label>
            <input id="lastName" type="text" class="form-control" formControlName="lastName" placeholder="Aaaand, your last name? (not required)">
        </div>
    
        <div class="form-group" [ngClass]="{
            'has-error': email.invalid && email.dirty,
            'has-success': email.valid && email.dirty }">
            <label for="email">Email</label>
            <input id="email" type="email" class="form-control" formControlName="email" placeholder="I'll write to you at night, babe!">
            <div class="alert alert-danger" *ngIf="email.errors && (email.dirty || email.touched)">
                <p *ngIf="email.errors['required']">Field required</p>
                <p *ngIf="email.errors['pattern']">Wrong email format</p>
                <p *ngIf="email.errors['email']">Wrong email format</p>
            </div>
        </div>
    
        <div class="form-group" [ngClass]="{
            'has-error': password.invalid && password.dirty,
            'has-success': password.valid && password.dirty }">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" formControlName="password" placeholder="I'm not watching!">
            <div class="alert alert-danger" *ngIf="password.errors && (password.dirty || password.touched)">
                <p *ngIf="password.errors['required']">Field required</p>
                <p *ngIf="password.errors['minlength']">Minimum password length - {{password.errors['minlength'].requiredLength}}</p>
            </div>
        </div>
    
        <div class="form-group" [ngClass]="{
            'has-error': passwordConfirmation.invalid && passwordConfirmation.dirty,
            'has-success': passwordConfirmation.valid && passwordConfirmation.dirty }">
            <label for="passwordConfirmation">Password confirmation</label>
            <input id="passwordConfirmation" type="password" class="form-control" formControlName="passwordConfirmation" placeholder="(Not really...)">
            <div class="alert alert-danger" *ngIf="passwordConfirmation.errors && (passwordConfirmation.dirty || passwordConfirmation.touched)">
                <p *ngIf="passwordConfirmation.errors['required']">Field required</p>
                <p *ngIf="passwordConfirmation.errors['passwordMatchValidator']">Passwords do not match</p>
            </div>
        </div>
        <input type="submit" class="btn btn-outline-primary" (click)="onSubmit()">
    </form>
</div>
